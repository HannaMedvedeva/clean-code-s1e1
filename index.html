<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="main">
      <img class="main__img" src="./eisenhower-matrix.jpg">
      <a class="main__info" alt="eisenhower-matrix" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-list">
      <p class="todo-list__new-task">
          <label class="new-task__label">Add Item
          <input class="new-task text-type" type="text"><button class="btn new-task-btn">Add</button>
          </label>
      </p>
      <h1 class="heading">Todo</h1>
      <ul class="incomplete task-list">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="text-type" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-type">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="completed task-list">
        <li class="list-item no-edit">
          <input class="checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="text-type" type="text">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img class="delete-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
